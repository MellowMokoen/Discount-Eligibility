<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Discount Eligibility</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Check if you qualify for the discount</h1>
    <div class="container">
      <form>
        <div class="user-input">
          <input type="number" placeholder="Enter your age" id="user-age" />
        </div>
        <div class="member">
          <input type="checkbox" id="membership" />

          <label for="membership">Tick here if you are a member</label>
        </div>
        <div><button type="submit">Check Eligibility</button></div>
      </form>
    </div>
    <h2></h2>
    <script src="script.js"></script>
  </body>
</html>
